<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.png">
    <title>VoteWise</title>
    <link rel="stylesheet" href="login.css">
</head>
    <body>
        <nav>
            <div class="logo-border">
                <div class="logo"></div>
            </div>
            <div class>
                <p class="name">VoteWise</p>
            </div>
        </nav>
        <div>
            <h1>Login</h1>
            <form>
                <input type="text" class ="form-c" placeholder="Enter your username" required></br>
                <input type="number" class ="form-c" placeholder="Enter your Mobile Number" required></br>
                <input type="password" class ="form-c" placeholder="Enter your password" required></br>
                <select class ="form-c" placeholder="Select" required>
                    <option value="Select" class="select-ele">Select</option>
                    <option value="Candidate" class="select-ele">Candidate</option>
                    <option value="Voter" class="select-ele">Voter</option>
                </select>
            </form>
        </div>
        <button>Login</button>
        <p class="register page">Don't have an account? <a href="http://127.0.0.1:5500/index-register.html#">Register here</a></p>
    </body>
